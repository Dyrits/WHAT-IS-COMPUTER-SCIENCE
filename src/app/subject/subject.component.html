<main>
  <section>
    <h2>Subject: {{ data.subject }}</h2>
    <h3>{{ data.headline }}</h3>
    <p appMagnify>{{ data.description }}</p>

    <div *ngIf="data.related.length">
      <ul *ngFor="let value of data.related | sortAlphabetically:'descending'">
        <li><a href="#">{{ value }}</a></li>
      </ul>
    </div>
  </section>
  <app-form></app-form>
</main>
